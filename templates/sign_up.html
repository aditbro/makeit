<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8" />
    <title>MakeItHappen</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/custom.js')}}"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Farsan|Roboto+Condensed" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </head>
  <style>
    *{
        font-family: 'Montserrat', sans-serif !important;
    }
    body {
      background-color: rgb(230,230,230)
    }
    h1, h2{
      color:black;
    }

    h2{
      margin-top:20px;
    }

    .row{
      margin-top:10px;
    }

    #output{
      max-height:250px;
      max-width:150px;
      margin-top:10px;
    }

    .btn{
      margin-top:20px;
    }
  </style>
  <body style="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">SIGN UP AND JOIN US!</h1>
          <h4 class="text-center">If you're a seller, <a href="/be_a_seller">click here</a></h4>
        </div>
      </div>
      <form class="form-group" id="forms" method="POST" enctype=multipart/form-data>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label>Full Name</label>
            <input type="text" name="nama" placeholder="nama" class="form-control" required>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-2 offset-md-3">
            <label>Gender</label>
            <select class="form-control" name="gender" required>
              <option></option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 offset-md-3">
            <label>Phone Number</label>
            <input type="number" name="phone" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label>email address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3" style="margin-top:20px">
            <h4>Account Information</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 offset-md-3">
            <label>username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label>password</label>
            <input type="password" name="password" id="pass" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label>confirm password</label>
            <input type="password" name="password_val" id="pass_val" class="form-control" required>
            <label id="not_match" style="display:none">your password does not match</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <p>*after sign up, customer will be given discount voucher through email</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 offset-md-3">
            <button id="btnsubmit" type="button" class="btn">Submit</button>
            <button type="submit" id="SUBMITS" style="display:none"></button>
            <script type="text/javascript">
              var form = document.getElementById('forms');

              function validateForm() {
                var isValid = true;
                $('input').each(function() {
                  if ( $(this).val() === '' ){
                    isValid = false;
                  }
                });
                return isValid;
              }

              document.getElementById("btnsubmit").addEventListener("click", function () {
                if(true){
                  var pass = $('#pass').val();
                  var pass_val = $('#pass_val').val();
                  if(pass === pass_val){
                    document.getElementById("SUBMITS").click()
                  }else{
                    document.getElementById("not_match").style.display = "flex";
                    document.getElementsByName("password").style.borderColor= "red";
                  }
                }
              });
            </script>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
