<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8" />
    <title>MakeItHappen</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}">
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/custom.js')}}"></script>
    <link href="https://fonts.googleapis.com/css?family=Farsan|Roboto+Condensed" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </head>
  <style>
    body {
      background-color: rgb(230,230,230)
    }
    h1 {
      color:black;
    }
    .row{
      margin-top:10px;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Join Us And Be A Seller!</h1>
        </div>
      </div>
      <form class="form-group">
        <div class="row">
          <div class="col-md-6 offset-md-3" style="margin-top:20px">
            <label>Full Name</label>
            <input type="text" name="nama" placeholder="nama" class="form-control" required>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-2 offset-md-3">
            <label>Gender</label>
            <select class="form-control" name="gender">
              <option></option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Date Of Birth</label>
            <input type="date" name="lahir" class="form-control" value="2018-01-01">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label>Address</label>
            <input type="text" name="address" class="form-control" placeholder="Jl.Cisitu Lama XX No.XX, Kecamatan Coblong, Bandung">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 offset-md-3">
            <label>Phone Number</label>
            <input type="number" name="phone" class="form-control">
          </div>
          <div class="col-md-3">
            <label>email address</label>
            <input type="email" name="email" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label>Business Category</label>
            <input type="text" name="category" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <label>Company</label>
            <input type="text" name="company" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3" style="margin-top:20px">
            <h4>Terms and Conditions</h4>
            <p>To continue, please make sure that:</p>
            <lu>
              <li>You are committed in this program.</li>
              <li>Your product data should be submitted through email according to seller requirements in the PDF below.</li>
              <li>You agree to this platform terms and condition.</li>
            </ui>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 offset-md-3">
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
